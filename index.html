<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/launchpad.css">
    <title>Assignment-1</title>
</head>
<body>
    <header class="raleway-font">
        <nav>
            <div class="navi">
                <div class="logo">
                    <h3 class="inter-font blue-primary">LOGO</h3>
                </div>
                <div class="sign-up">
                    <a href=""><button class="btn-primary">Sign Up</button></a>
                </div>
            </div>
        </nav>
        <h2 class="header-content">Cool Dark UI Template for Webflow Agencies!</h2>
        <button class="stay-focused btn-primary">Stay Focused</button>
    </header>
    <!--header is done-->
    
    <main class="raleway-font">
        <section class="see-sec">
            <div class="see-it">
                <div class="see-content">
                    <h3 class="see-head section-head">See It in Action</h3>
                    <p class="see-content">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="see-img">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="joined-products">
            <h3 class="section-heading joined-head">Joined Thousands of Productive Users</h3>
            <div class="types">
                <div class="user-type">
                    <h2 class="inter-font type-head blue-primary">50K</h2>
                    <p class="type-con">Active Users</p>
                </div>
                <div class="user-type">
                    <h2 class="inter-font type-head blue-primary">2M+</h2>
                    <p class="type-con">Focus Sessions</p>
                </div>
                <div class="user-type">
                    <h2 class="inter-font type-head blue-primary">95%</h2>
                    <p class="type-con">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
